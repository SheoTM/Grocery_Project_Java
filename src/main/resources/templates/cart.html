<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Twój Koszyk</h1>
<ul>
    <li th:each="item : ${cart.cartItems}">
        <span th:text="${item.product.name}"></span> -
        <span th:text="${item.quantity}"></span> x
        <span th:text="${item.product.price}"></span> zł
    </li>
</ul>
<p>Razem: <span th:text="${cart.totalPrice}"></span> zł</p>

</body>
</html>
