<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Koszyk</title>
</head>
<body class="container py-4">
  <h1>Koszyk</h1>
  <ul class="list-group">
    <li class="list-group-item" th:each="p : ${cart}" th:text="${p.name} + ' — ' + ${#numbers.formatDecimal(p.price,1,2)} + ' zł'">Produkt</li>
  </ul>

  <h3 class="mt-3">Suma: <span th:text="${#numbers.formatDecimal(total,1,2)} + ' zł'">0.00</span></h3>

  <form th:action="@{/cart/checkout}" method="post" class="d-inline">
    <button class="btn btn-success">Złóż zamówienie</button>
  </form>
  <a class="btn btn-secondary" th:href="@{/products}">Kontynuuj zakupy</a>
</body>
</html>
