<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Koszyk</title>
</head>
<body class="container py-4">

<h1>Koszyk</h1>

<table class="table">
  <thead><tr>
    <th>Nazwa</th><th>Ilość</th><th>Cena zł</th><th>Wartość zł</th>
  </tr></thead>
  <tbody>
  <tr th:each="ci : ${cart}">
    <td th:text="${ci.product.name}">Nazwa</td>
    <td th:text="${ci.qty}">1</td>
    <td th:text="${#numbers.formatDecimal(ci.product.price,1,2)}">0,00</td>
    <td th:text="${#numbers.formatDecimal(ci.lineTotal(),1,2)}">0,00</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th colspan="3" class="text-end">Suma:</th>
    <th th:text="${#numbers.formatDecimal(total,1,2)}">0,00</th>
  </tr>
  </tfoot>
</table>

<form th:action="@{/cart/checkout}" method="post">
  <button class="btn btn-primary">Zamów i wyczyść koszyk</button>
  <a class="btn btn-secondary" th:href="@{/products}">Kontynuuj zakupy</a>
</form>

</body>
</html>
