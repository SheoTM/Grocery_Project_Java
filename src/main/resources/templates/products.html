<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Produkty</title>
</head>
<body class="container py-4">
  <h1 class="mb-3">Lista produktów</h1>

  <table class="table table-striped">
    <thead>
      <tr><th>Nazwa</th><th>Cena (zł)</th><th>Akcje</th></tr>
    </thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.name}">Name</td>
        <td th:text="${#numbers.formatDecimal(p.price,1,2)}">0.00</td>
        <td>
          <form th:action="@{/products/{id}/delete(id=${p.id})}" method="post" class="d-inline">
            <button class="btn btn-sm btn-danger">Usuń</button>
          </form>
          <form th:action="@{/cart/add/{id}(id=${p.id})}" method="post" class="d-inline">
            <button class="btn btn-sm btn-primary">Do koszyka</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <h2 class="mt-4">Dodaj nowy produkt</h2>
  <form th:action="@{/products}" th:object="${newProduct}" method="post" class="row g-3">
    <div class="col-md-6">
      <input type="text" th:field="*{name}" placeholder="Nazwa" class="form-control" required>
    </div>
    <div class="col-md-2">
      <input type="number" step="0.01" th:field="*{price}" placeholder="Cena" class="form-control" required>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success">Zapisz</button>
    </div>
  </form>

  <a class="btn btn-outline-secondary mt-4" th:href="@{/cart}">Przejdź do koszyka</a>
</body>
</html>
